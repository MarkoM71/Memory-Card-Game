<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <h1>Memory Card Game</h1>
    <main id="board" class="grid-board">
    </main>
    <div class="results">
        <div class="top-results">
            <div class="moves">
                <div id="moves-num">0</div>
                <div id="moves-text">Moves</div>
            </div>
            <div class="misses">
                <div id="misses-num">0</div>
                <div id="misses-text">Misses</div>
            </div>
            <div class="accuracy">
                <div id="accuracy-num">0</div>
                <div id="accuracy-text">Accuracy</div>
            </div>
        </div>
        <div class="bottom-results">
            <button>Play Again</button>
        </div>
    </div>
</body>
</html>
