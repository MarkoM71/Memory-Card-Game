<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <h1>Memory Card Sports Game</h1>
    <main id="board" class="grid-board">
    </main>
    <div class="pop-up-leaders">
        <div class="leadership-board">
            <span class="close">&times;</span>
            <div class="leadership-title">Leadership Board</div>
            <!-- <div class="leadership-properties">

            </div> -->
            <div class="leadership-container">
                <div>Name</div>
                <div>Moves</div>
                <div>Misses</div>
                <div>Accuracy</div>
                <div>Outcome</div>
            </div>
        </div>
    </div>
    <div class="pop-up-player-name">
        <form class="new-player-name">
            <span class="close-new-player">&times;</span>
            <legend>New Player</legend>
            <label for="player-input">Name:</label>
            <input type="text" id="player-input" required></input>
            <input type="submit" value="Add Name">
        </form>
    </div>
    <div class="results">
        <div class="top-results">
            <div class="player-name-display"></div>
            <div class="moves">
                <div id="moves-num">0</div>
                <div id="moves-text">Moves</div>
            </div>
            <div class="misses">
                <div id="misses-num">0</div>
                <div id="misses-text">Misses</div>
            </div>
            <div class="accuracy">
                <div id="accuracy-num">0</div>
                <div id="accuracy-text">Accuracy</div>
            </div>
        </div>
        <div class="bottom-results">
            <button class="play-again-button">Play Again</button>
            <button class="add-name-button">Add Name</button>
            <button class="leadership-button">Leadership Board</button>
            
        </div>
    </div>
</body>
</html>
